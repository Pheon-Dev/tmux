set -s default-terminal 'xterm-256color'
if 'infocmp -x tmux-256color > /dev/null 2>&1' 'set -g default-terminal "tmux-256color"'

# C-b to C-a Keybindings
set -g prefix C-a 
unbind-key C-b
bind-key C-a send-prefix

# Window Navigation
bind-key -n M-m next-window
bind-key -n M-b previous-window
bind-key -n M-g last-window
bind-key -n M-a send-keys Enter

# Clear Screen
bind-key -n C-b send-keys C-l
bind-key -n C-p send-keys C-l C-p Enter

# Pane Resizing
bind-key -n C-h resize-pane -L 3
bind-key -n C-j resize-pane -D 3
bind-key -n C-k resize-pane -U 3
bind-key -n C-l resize-pane -R 3

set -g mouse on
set -ga terminal-overrides ',*256color*:smcup@:rmcup@'

set -s escape-time 0
set -g base-index 1

# Display 
set -g base-index 1         # Start Windows Numbering from 1
setw -g pane-base-index 1   # Make Pane Numbering Consistent with Windows

setw -g automatic-rename on # Rename Window to Reflect Current Window  
set -g renumber-windows on  # Renumber Windows When a Window is Closed

set -g set-titles on        # Set Terminal Title 

set -g display-panes-time 800   # Slightly longer Pane Indicators Display Time 
set -g display-time 1000        # Slightly longer Status Messages Display Time 

set -g status-interval 2       # Redraw Status Line Every 10 Seconds

set-option -g status-position top

# Continuum
set -g @continuum-restore 'on'

# Activity
set -g monitor-activity on
set -g visual-activity off

set -g @shell_mode 'vi'
set -g @yank_action 'copy-pipe' # or 'copy-pipe-and-cancel' for the default
set -g @yank_selection_mouse 'clipboard' # or 'primary' or 'secondary'
set -g @override_copy_command 'my-clipboard-copy --some-arg'

# Toggle Mouse
bind m run "cut -c3- ~/.tmux.conf | sh -s _toggle_mouse"

# URL View
bind U run "cut -c3- ~/.tmux.conf | sh -s _urlview #{pane_id}"

# available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, network, network-bandwidth, network-ping, weather, time
set -g @dracula-plugins "time git battery network"

# available colors: white, gray, dark_gray, light_purple, dark_purple, cyan, green, orange, red, pink, yellow
# set -g @dracula-[plugin-name]-colors "[background] [foreground]"
set -g @dracula-git-colors "black_one grey"
set -g @dracula-time-colors "black_one grey"
set -g @dracula-cpu-usage-colors "black_one grey"
set -g @dracula-ram-usage-colors "black_one grey"
set -g @dracula-battery-colors "black_one red"
set -g @dracula-network-colors "black_one green"
set -g @dracula-network-bandwidth-colors "black_one t_blue8"

# set -g @dracula-show-powerline true
# for left
set -g @dracula-show-left-sep â‹®
set -g @dracula-show-left-sep â‹®

# for right symbol (can set any symbol you like as seperator)
set -g @dracula-show-right-sep â‹®
set -g @dracula-show-right-sep â‹®

set -g @dracula-show-flags true
# the default is 5, it can accept any number
set -g @dracula-refresh-rate 5
# it can accept `session`, `smiley`, `window`, or any character.
set -g @dracula-show-left-icon smiley
# default is 1, it can accept any number and 1 disables padding.
set -g @dracula-left-icon-padding 1
set -g @dracula-border-contrast true

set -g @dracula-cpu-usage-label "ðŸ–µ "

set -g @dracula-cpu-display-load true

set -g @dracula-gpu-usage-label "GPU"

set -g @dracula-ram-usage-label ""
# set -g @dracula-time-label "âŒš"

set -g @dracula-ping-server "google.com"
set -g @dracula-ping-rate 5

set -g @dracula-show-timezone false

set -g @dracula-day-month true

set -g @dracula-military-time true

set -g @dracula-git-disable-status true

# default is âœ“. Avoid using non unicode characters that bash uses like $, * and ! 
set -g @dracula-git-show-current-symbol ïŠ–

# default is unicode !. Avoid bash special characters 
set -g @dracula-git-show-diff-symbol îœ‚

# default is unicode no message
set -g @dracula-git-no-repo-message ""

set -g @dracula-show-fahrenheit false

# List of plugins
set -g @plugin 'shuber/tmux-git'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'jabirali/tmux-tilish'

set -g @tilish-navigator 'on'
set -g @tilish-default 'main-vertical'
set -g @tilish-shiftnum '!"Â£$%^&*()'
set -g @tilish-dmenu 'on'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'


# Keybinding 	          Description
# Alt + 0-9 	          Switch to workspace number 0-9
# Alt + Shift + 0-9 	  Move pane to workspace 0-9
# Alt + hjkl 	          Move focus left/down/up/right
# Alt + Shift + hjkl 	  Move pane left/down/up/right
# Alt + Enter 	        Create a new pane at "the end" of the current layout
# Alt + s 	            Switch to layout: split then vsplit
# Alt + Shift + s 	    Switch to layout: only split
# Alt + v 	            Switch to layout: vsplit then split
# Alt + Shift + v 	    Switch to layout: only vsplit
# Alt + t 	            Switch to layout: fully tiled
# Alt + z 	            Switch to layout: zoom (fullscreen)
# Alt + r 	            Refresh current layout
# Alt + n 	            Name current workspace
# Alt + Shift + q 	    Quit (close) pane
# Alt + Shift + e 	    Exit (detach) tmux
# Alt + Shift + c 	    Reload config
